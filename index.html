<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="blue">
      <p>
        Your result
      </p>
      <div class="circle">
        <h1>
          76
        </h1>
        <p>
          of 100
        </p>

      </div>
      <h2>
        Great
        
      </h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </div>
    <div class="red">
      <h2>
        Summary
      </h2>
      <div class="slides">
        <div class="summary1"><p class="pink"><i class="fa-solid fa-bolt"></i>Reaction</p><p>80 <span>/ 100</span></p></div>
        <div class="summary2"><p class="yellow"><i class="fa-solid fa-brain"></i>Memory</p><p>92 <span>/ 100</span></p></div>
        <div class="summary3"><p class="green"><i class="fa-regular fa-comment"></i>Verbal</p><p>61 <span>/ 100</span></p></div>
        <div class="summary4"><p class="lightBlue"><i class="fa-regular fa-eye"></i>Visual</p><p>72 <span>/ 100</span> </p></div>

      </div>
      <div class="button">
        <button>
          Continue
        </button>
      </div>
      
    </div>

  </div>

 
</body>
</html>
